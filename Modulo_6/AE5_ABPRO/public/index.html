<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GestiÃ³n de Inventario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">ðŸ“¦ GestiÃ³n de Inventario</h1>

    <!-- Formulario para agregar productos -->
    <div class="card shadow mb-4">
      <div class="card-header bg-primary text-white">Agregar Producto</div>
      <div class="card-body">
        <form id="productForm" class="row g-3">
          <div class="col-md-2">
            <input type="number" class="form-control" id="id" placeholder="ID" required>
          </div>
          <div class="col-md-3">
            <input type="text" class="form-control" id="name" placeholder="Nombre" required>
          </div>
          <div class="col-md-3">
            <input type="number" class="form-control" id="price" placeholder="Precio" required>
          </div>
          <div class="col-md-2">
            <input type="number" class="form-control" id="quantity" placeholder="Cantidad" required>
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-success w-100">Agregar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Tabla de productos -->
    <div class="card shadow">
      <div class="card-header bg-secondary text-white">Lista de Productos</div>
      <div class="card-body">
        <table class="table table-striped table-hover align-middle text-center">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Precio</th>
              <th>Cantidad</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="productsTable">
            <!-- Productos se cargan aquÃ­ -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal para editar producto -->
  <div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-warning">
          <h5 class="modal-title">Editar Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="editForm" class="row g-3">
            <input type="hidden" id="editId">
            <div class="col-12">
              <input type="text" class="form-control" id="editName" placeholder="Nombre" required>
            </div>
            <div class="col-12">
              <input type="number" class="form-control" id="editPrice" placeholder="Precio" required>
            </div>
            <div class="col-12">
              <input type="number" class="form-control" id="editQuantity" placeholder="Cantidad" required>
            </div>
            <div class="col-12 text-end">
              <button type="submit" class="btn btn-warning">Actualizar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
