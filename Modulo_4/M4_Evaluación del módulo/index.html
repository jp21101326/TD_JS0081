<!DOCTYPE html>
<html lang="es">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Gestión de Tareas </title>

    <!-- Bootstrap y estilos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />

</head>
<body class="d-flex flex-column min-vh-100 bg-light">
     
     <!-- Barra de navegación -->
     <nav class="navbar navbar-dark bg-dark"> 
         <div class="container-fluid d-flex">
             <span class="navbar-brand mb-0 h1">
                 <img src="./assets/img/task_1.png" alt="Logo" width="40" height="40" class="me-2">
                 Sistema de Gestión de Tareas
             </span>
         </div>
     </nav>

     <!-- Contenido principal -->
     <div class="container py-3 flex-grow-1" id="GestionTareas">
         <div class="card shadow-lg border-0 mb-3">
               <div class="card-header bg-primary text-white">
                   <h5 class="mb-0">Agregar Nueva Tarea</h5>
               </div>
               <div class="card-body">
                   <form id="formTarea">
                       <div class="mb-3">
                           <label for="titulo" class="form-label fw-semibold">Título</label>
                           <input type="text" id="titulo" class="form-control" placeholder="Ingrese el título de la tarea" required>
                       </div>
                       <div class="mb-3">
                           <label for="descripcion" class="form-label fw-semibold">Descripción</label>
                           <textarea id="descripcion" class="form-control" rows="3" placeholder="Ingrese una breve descripción" required></textarea>
                       </div>
                       <div class="text-end">
                           <button type="submit" class="btn btn-success px-4">
                           <i class="bi bi-plus-circle me-1"></i> Agregar Tarea
                       </button>
                    </div>
                   </form>
               </div>
         </div>
     </div>

     <!-- Contenedor de Listado tareas -->
     <div class="container py-2 flex-grow-1" id="ListaGestionTareas">
       <div class="card shadow-lg border-0 mb-4">
             <div class="card-header bg-success text-white">
                   <h5 class="mb-0">Listado de Tareas</h5>
             </div>
              <div class="card-body">
                   <div id="listaTareas" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>
             </div>
       </div>    
     </div>

     <!-- Modal Editar Tarea -->
     <div class="modal fade" id="modalEditarTarea" tabindex="-1" aria-labelledby="modalEditarTareaLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header bg-danger text-white"">
              <h5 class="modal-title" id="modalEditarTareaLabel" >Editar Tarea</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
              <form id="formEditarTarea">
                <div class="mb-3">
                  <label for="editarTitulo" class="form-label">Título</label>
                  <input type="text" class="form-control" id="editarTitulo" required>
                </div>
                <div class="mb-3">
                  <label for="editarDescripcion" class="form-label">Descripción</label>
                  <textarea class="form-control" id="editarDescripcion" rows="3" required></textarea>
                </div>
                <input type="hidden" id="editarId">
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary" id="guardarEdicion">Guardar</button>
            </div>
          </div>
        </div>
     </div>

     <!-- Footer -->
     <footer class="bg-dark text-white text-center py-3 mt-5">
         <div class="container">
             <small>&copy; Skillnest 2025 - M4_Evaluación del Módulo [Actividad Evaluada].</small>
         </div>
     </footer>

     <!-- Scripts -->
     <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
     <script src="./assets/js/gestionTareas.js"></script>
</body>
</html>
